<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>tap</button>
    <script>
        let tap = document.querySelector('button')
        tap.onclick=()=>{
            fetch("http://127.0.0.1:5050/users/socket",{
                method:"GET",
            }).then(
                resp=>{
                    resp.headers.forEach((k,v)=>{
                        console.log(v,k);
                    })
                    return resp.text()
                }   
            )
            location.href = "/users/socket"
        }
    </script>
</body>
</html>
